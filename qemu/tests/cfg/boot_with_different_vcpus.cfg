- boot_with_different_vcpus:
    virt_test_type = qemu libvirt
    start_vm = no
    type = boot_with_different_vcpus
    mem = 8192
    variants:
        - 1_vcpu:
            vcpu_count = 1
        - 2_vcpus:
            vcpu_count = 2
        - 4_vcpus:
            vcpu_count = 4
        - 8_vcpus:
            vcpu_count = 8
        - 16_vcpus:
            vcpu_count = 16
        - 32_vcpus:
            vcpu_count = 32
        - 64_vcpus:
            vcpu_count = 64
