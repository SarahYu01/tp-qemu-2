- numa:
    type = numa_basic
    kill_vm_on_error = yes
    login_timeout = 240
    numa_hardware_cmd = "numactl --hardware"
    variants:
        - numa_basic:
            vms = ""

        - numa_consistency:
            only Linux
            type = numa_consistency
            start_vm = no
        - numa_stress:
            only Linux
            type = numa_stress
            del stress_args
            mem_ratio = 0.8
