- timerclock:
    only Linux
    virt_test_type = qemu
    qemu_stop = off
    variants:
        - monotonic_time:
            type = monotonic_time
        - rtc:
            type = rtc
        - tsc:
            type = tsc
            tsc_test_name = tsc_before_rhel8
            RHEL.8:
                tsc_test_name = tsc_rhel8
        - hwclock:
            type = hwclock
            date_pattern = "1980-02-02 *03:04:"
            RHEL.6, RHEL.7, Loongnix:
                date_pattern = "Sat *Feb *2 *03:04:.. 1980"
